<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/css/iconfont.min.css">

<body>
    <header>
        <a href="https://www.douban.com/">

        </a>
    </header>
    <main>
        <div id="left">
            <img src="../img/index.png" alt="">
            <p>
                <span id="app">
                    <img src="../img/app.png" alt="">
                </span>
                <span>
                    <img src="../img/ewm.png" alt="" title="扫码直接下载">
                </span>
            </p>
        </div>
        <div id="right">
            <img src="../img/ban.png" alt="" title="扫码登录">

            <div id="center">
                <p>
                    <span class="note">短信登录/注册</span>
                    <span class="password">密码登录</span>

                <div id="login">
                    <p>请仔细阅读 <span><a href="">豆瓣使用协议、豆瓣个人信息保护政策</a></span></p>

                        <input type="text" value="+86  |"><input type="text" placeholder="手机号">

                        <a href="javascript:;">获取验证码</a>
                    </p>

                    <p>
                        <a href="javascript:;">登录豆瓣</a>
                    </p>
                    <p><a href="javascript:;">收不到验证码</a>
                    </p>
                </div>
                <div id="ps">
                    <p><input type="text" placeholder="手机号/邮箱"></p>
                    <p>
                        <input type="password" placeholder="密码">
                        <a href="javascript:;">找回密码</a>
                    </p>
                    <p>
                        <a href="javascript:;">登录豆瓣</a>
                    </p>
                    <p><a href="javascript:;">海外手机登录</a>
                    </p>
                </div>
                <div id="three">
                    <p>第三方登录:</p>
                    <p>
                        <a href="" class="iconfont icon-weixin"></a>
                        <a href="" class="iconfont icon-weibo"></a>
                    </p>
                </div>
            </div>


        </div>
