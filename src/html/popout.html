<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/css/popupt.min.css">
</head>
<body>
    <!-- 弹框 -->
    <div id="popout">
        <b><a href="javascript:;">×</a></b>
        <div id="top">
            
            <p>豆瓣中性笔 <span>￥24.0 -  ￥49.0</span></p>
            <p>请选择"颜色"</p>
            
        </div>
        <div id="center">
            <div id="left">
                <img src="../img/p1.jpg" alt="">
            </div>
            <div id="right">
                <div id="p">
                    <p id="color">颜色:</p>
                    <div id="kind">
                        <p id="pen">豆瓣中性笔</p>
                        <p id="pencil">豆瓣中性笔芯</p>
                        <p id="suit">笔+笔芯套装</p>
                    </div>
                </div>
               <div id="num">
                   <p>数量:</p>
                   <div id="arithmetic">
                        <b id="minus"><a href="javascript:;">-</a></b>
                        <span>1</span>
                        <strong id="plus"><a href="javascript:;">+</a></strong>
                   </div>

               </div>
            </div>
        </div>
        <div id="bottom">
            <i id="cart"><a href="javascript:;"><img src="../img/cart.svg" alt=""></a></i>
            <div id="btn">
                <p id="join"><a href="javascript:;">加入购物车</a></p>
                <p id="buy"><a href="javascript:;">立即购买</a></p>
            </div>
            
        </div>
    </div>

</body>
</html>
